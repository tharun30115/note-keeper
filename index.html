<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Streamline your daily note-taking with Notekeeper. Organize, access, and enhance productivity with ease. Your go-to platform for managing your everyday notes.">
    <title>Note-keeper - Your Everyday Notes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="src/css/style.css">
    <script src="./src/js/theme.js"></script>
    <script type="module" src="src/js/app.js"></script>
</head>
<body>
    <header class="sidebar" dtat-sidebar>

        <div class="wrapper wrapper-1">

            <a href="/">
                <img src="./src/images/logo-light.svg" alt="Note-keeper"
                class="logo-light">
                <img src="./src/images/logo-dark.svg" alt="Note-keeper"
                class="logo-dark">
            </a>

            <button class="menu-btn icon large" aria-label="close menu" data-sidebar-toggler>
                <span class="material-symbols-rounded" aria-hidden="true">close</span>

                <div class="state-layer"></div>
            </button>

        </div>

        <button class="fab" data-note-create-btn>
            <span class="material-symbols-rounded" aria-hidden="true">add</span>
            <span class="text text-label-large">New note</span>

            <div class="state-layer"></div>
        </button>

        <div class="wrapper wrapper-2">

            <h2 class="text-title-small">NOTEBOOKS</h2>

            <button class="icon-btn small" data-tooltip="Create new notebook" aria-label="Create new notebook">
                <span class="material-symbols-rounded" aria-hidden="true">add</span>

                <div class="state-layer"></div>
            </button>

        </div>

        <nav class="nav custom-scrollbar" data-sidebar>

            <div class="nav-item">

                <span class="text text-label-large" data-notebook-field>My Notebook
                </span>

                <button class="icon-btn small" aria-label="Edit notebook" data-tooltip="Edit notebook" data-edit-btn>
                    <span class="material-symbols-rounded" aria-hidden="true">edit</span>

                </button>

                <button class="icon-btn small" aria-label="Delete notebook" data-tooltip="Delete notebook" data-delete-btn>
                    <span class="material-symbols-rounded" aria-hidden="true">delete</span>

                </button>

                <div class="state-layer"></div>

            </div>

        </nav>

    </header>
</body>
</html>
