<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/asets/icons8-note-color-96.png">
    <script src="https://kit.fontawesome.com/2d83fcf070.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <nav>
            <div class="logo">
                <a href="index.html">Notes<span>App</span></a>
            </div>
        </nav>
    </header>

    <div class="popup-box">
        <div class="popup">
            <div class="content">
                <header>
                    <p></p>
                    <i class="fa-solid fa-circle-xmark"></i>
                </header>
                <form action="#">
                    <div class="row title">
                        <label>Title</label>
                        <input type="text" spellcheck="false" />
                    </div>
                    <div class="row description">
                        <label>Description</label>
                        <textarea spellcheck="false"></textarea>
                    </div>
                    <button></button>
                </form>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <li class="add-box">
            <div class="icon"><i class="fa-solid fa-circle-plus"></i></div>
            <p>Add new note</p>
        </li>
    </div>

    <script src="app.js"></script>
</body>

</html>
